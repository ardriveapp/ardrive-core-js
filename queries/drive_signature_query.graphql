query {
	transactions(
		first: 1
		sort: HEIGHT_DESC
		owners: ["owner_address"]
		tags: [
			{ name: "Entity-Type", values: "drive-signature" }
			{ name: "Drive-Id", values: "drive_id_value" }
		]
	) {
		edges {
			node {
				id
				tags {
					name
					value
				}
				owner {
					address
				}
			}
		}
	}
}